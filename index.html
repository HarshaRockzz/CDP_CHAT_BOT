<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDP Support Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>CDP Support Chatbot</h1>
            <p class="subtitle">Your guide to Segment, mParticle, Lytics, and Zeotap</p>
        </header>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="typing-indicator" style="display: none;">Bot is typing...</div>
            <div class="input-group">
                <input id="user-input" type="text" placeholder="Ask a 'how-to' question (e.g., 'How do I set up a source in Segment?')" aria-label="Ask a question about CDPs">
                <button type="button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
